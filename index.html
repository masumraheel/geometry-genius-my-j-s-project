<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="md:m-4">
    <header>

    </header>
    <main class="lg:container mx-auto space-y-4 md:space-x-4">
        <div class="flex flex-col md:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- triangle card -->
                <div class="card md:w-80 lg:w-96 bg-base-100 shadow-md mb-4">
                    <figure><img src="images/triangle.png" alt="Triangle" class="lg:w-60" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-semibold">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 X b X h</p>
                      <div class="text-center mb-8">
                        <input type="text" placeholder="b" id="triangale-base" class="w-24 border-2 border-gray-400 rounded-md">
                        <span>cm</span>
                        <input type="text" placeholder="h" id="triangle-height" class="w-24 border-2 border-gray-400 rounded-md">
                        <span>cm</span>
                      </div>
                      <div class="text-center mb-4">
                        <p class="text-2xl">Area: <span id="triangle-area"></span><span >cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full font-semibold" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle Card -->
                <div class="card md:w-80 lg:w-96 bg-base-100 shadow-md mb-4">
                    <figure><img class src="images/rectangle.png" alt="Shoes" class="lg:w-60" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-semibold">Rectangle</h2>
                      <p class="text-center mb-0">Area (A) = w X l</p>
                      <div class="text-center mb-8">
                        <input type="text" id="rectengle-width" placeholder="w" class="w-24 border-2 border-bg-gray-400 rounded-md">
                        <span class="lg:ml-2 mr-2">cm</span>
                        <input type="text" id="rectengle-length" placeholder="I" class="w-24 border-2 border-bg-gray-400 rounded-md pl-2">
                        <span class="lg:ml-2">cm</span>
                      </div>
                      <div class="text-center text-2xl lg:mb-4">
                        <p>Area: <span id="rectangle-area"></span><span>cm<Sup>2</Sup></span>
                        </p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full font-semibold" onclick="calculateRectangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- paralellogram card -->
                <div class="card md:w-80 lg:w-96 bg-base-100 shadow-md mb-4">
                    <figure><img class src="images/parallelogram.png" alt="parallelogram" class="lg:w-60" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-semibold">Paralellogram</h2>
                      <p class="text-center mb-0">Area (A) = b X h</p>
                      <div class="text-center mb-8">
                        <input type="text" id="paralellogram-base" placeholder="base" class="w-24 border-2 border-bg-gray-400 rounded-md">
                        <span class="lg:ml-2 mr-2">cm</span>
                        <input type="text" id="paralellogram-height" placeholder="height" class="w-24 border-2 border-bg-gray-400 rounded-md pl-2">
                        <span class="lg:ml-2">cm</span>
                      </div>
                      <div class="text-center text-2xl lg:mb-4">
                        <p>Area: <span id="paralellogram-area"></span><span>cm<Sup>2</Sup></span>
                        </p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full font-semibold" onclick="calculateParalellogramArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculation center -->
            <div class="md:w-60 lg:w-80 border-2 border-gray-400">
                <h3 class="text-3xl font-bold">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/tringle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/paralellogram.js"></script>
</body>
</html>
